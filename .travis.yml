dist: xenial
sudo: true
language: python

matrix:
  include:
  - python: "2.7"
  - python: "3.5"
    env: DEPS=minimal  # pandas, joblib, h5py optional
  - python: "3.7"

before_install:
  - sudo add-apt-repository "deb http://download.sr-support.com/software SRResearch main"
  - wget -O - "http://download.sr-support.com/software/SRResearch_key" | sudo apt-key add -
  - sudo apt-get update

install:
  - pip install numpy scipy nose matplotlib pytest pytest-cov coveralls pytest-timeout pytest-sugar flake8
  # edfapi
  - |
    if [[ "${DEPS}" != "minimal" ]]; then
      sudo apt-get install edfapi
      sudo ldconfig
    fi
  # pandas, joblib, h5py
  - |
    if [ "${DEPS}" != "minimal" ]; then
      pip install pandas joblib h5py
    fi
  - python setup.py build
  - python setup.py install

script:
    - pytest
    - make flake

after_success:
    # Need to run from source dir to execute appropriate "git" commands
    - coveralls
